<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Grove Green Organics</title>
    <link rel="stylesheet" href="signuppage.css">
</head>
<body>
    <header>
        <div class="logo">Grove Green Organics</div>
        <nav>
            <ul class="nav-links">
                <li><a href="grovegreenorganics.html">Home</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="offerpage.html">Offers</a></li>
                <li><a href="contactuspage.html">Contact</a></li>
            </ul>
            <button class="hamburger" aria-label="Toggle navigation">&#9776;</button>
        </nav>
    </header>

    <main>
        <section class="signup">
            <h2>Create Your Account</h2>
            <form class="signup-form" id="signup-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>© 2024 Grove Green Organics. All rights reserved.</p>
            <div class="social-media">
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
            </div>
        </div>
    </footer>

    <button id="scroll-to-top" aria-label="Scroll to top">↑</button>

    <script src="signuppage.js"></script>
</body>
</html>
